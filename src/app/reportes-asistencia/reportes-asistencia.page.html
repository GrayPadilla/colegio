<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-title>Reportes de Asistencia / Actividad</ion-title>
  </ion-toolbar>

  <ion-toolbar class="search-toolbar">
    <ion-searchbar
      placeholder="Buscar reportes"
      showCancelButton="focus"
      debounce="300"
      animated="true"
      class="searchbar-custom"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="reportes-content">
  <ion-button
    expand="block"
    class="nuevo-reporte-btn"
    (click)="goToNuevoReporte()"
  >
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Nuevo Reporte
  </ion-button>

  <ion-list class="lista-reportes">
  <ion-item *ngFor="let r of reportes">
    <ion-label>
      <h3>{{ r.titulo }}</h3>
      <p>{{ r.fecha }} - {{ r.tipo }}</p>
    </ion-label>
    <ion-button fill="clear" color="medium" slot="end" (click)="verDetalle(r.id)">
      <ion-icon name="eye-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

</ion-content>
