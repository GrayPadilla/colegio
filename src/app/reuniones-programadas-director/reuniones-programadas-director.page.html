<ion-header>
  <div class="header">
    <h1>Reuniones Programadas</h1>
    <ion-button fill="solid" color="light" class="nueva-reunion-btn" size="small" (click)="goToNuevaReunion()">
      <ion-icon name="add" slot="start"></ion-icon>
      Nueva Reunión
    </ion-button>
  </div>
</ion-header>

<ion-content class="main-content">
  <div class="container">

    <table class="reuniones-table">
      <thead>
        <tr>
          <th>Asunto</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Reunión con padres</td>
          <td>2025-05-25</td>
          <td>10:00 AM</td>
          <td>
            <ion-button size="small" color="success">Comenzar</ion-button>
            <ion-button size="small" color="danger">Eliminar</ion-button>
          </td>
        </tr>
        <tr>
          <td>Reunión equipo docente</td>
          <td>2025-05-27</td>
          <td>3:00 PM</td>
          <td>
            <ion-button size="small" color="success">Comenzar</ion-button>
            <ion-button size="small" color="danger">Eliminar</ion-button>
          </td>
        </tr>
        <tr>
          <td>Revisión anual</td>
          <td>2025-06-01</td>
          <td>9:00 AM</td>
          <td>
            <ion-button size="small" color="success">Comenzar</ion-button>
            <ion-button size="small" color="danger">Eliminar</ion-button>
          </td>
        </tr>
        <tr>
          <td>Capacitación docente</td>
          <td>2025-06-05</td>
          <td>11:00 AM</td>
          <td>
            <ion-button size="small" color="success">Comenzar</ion-button>
            <ion-button size="small" color="danger">Eliminar</ion-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
