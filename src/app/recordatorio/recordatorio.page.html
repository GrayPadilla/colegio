<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recordatorio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Cabecera con fecha y botón + -->
  <ion-card class="recordatorio-container">
    <ion-card-header class="recordatorio-header">
      <div class="date">
        <span class="day">{{ diaSeleccionado }}</span>
        <span class="month">{{ mesSeleccionado }}</span>
      </div>
      <ion-card-title>Mis Recordatorios</ion-card-title>
      <ion-button fill="clear" size="large" (click)="irARegistrarAgenda()" class="boton-mas">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-card-header>

    <!-- Lista de recordatorios -->
    <ion-card-content class="recordatorio-list">
      <ion-card *ngFor="let recordatorio of recordatorios$ | async" class="recordatorio-card">
        <ion-card-content class="recordatorio-text">
          {{ recordatorio.motivo }} — {{ recordatorio.hora }} {{ recordatorio.turno }}
        </ion-card-content>
        <ion-row class="recordatorio-actions" justify-content="end">
          <ion-col size="auto">
            <ion-button size="small" fill="clear" color="primary" (click)="editarRecordatorio(recordatorio)">
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="auto">
            <ion-button size="small" fill="clear" color="danger" (click)="eliminarRecordatorio(recordatorio)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-card-content>
  </ion-card>

</ion-content>
